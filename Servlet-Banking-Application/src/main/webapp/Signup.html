<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            background-color: white;
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px ;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
            border: 1px solid ;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button[type="reset"],
        button[type="submit"] {
            background-color: blue;
            border: none;
            color: black;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform.2s;
        }
        button[type="reset"] {
            background-color: red;
        }
        button[type="reset"]:hover{
         transform: scale(1.1);
        }
        button[type="submit"]{
        background-color: green;
        }
        button[type="submit"]:hover{
         transform: scale(1.1);
        }
        .center {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: black;
            text-decoration: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Welcome to Signup Page</h1>
    <form action="customersignup" method="post">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter Name" required="required">
        <label>Mobile:</label>
        <input type="number" name="mobile" placeholder="Enter Mobile" required="required">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter Email" required="required">
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required="required">
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required="required">Male
        <input type="radio" name="gender" value="female">Female
        <label>Date of Birth:</label>
        <input type="date" name="dob" required="required">
        <button type="reset">Cancel</button>
        <button type="submit">Signup</button>
    </form>
    <div class="center">
        <a href="Login.html">Already have an account? Click here to login</a>
    </div>
    <div class="center">
        <button>
        </body>
        </html>
